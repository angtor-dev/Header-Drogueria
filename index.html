<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Drogueria</title>

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/9ff9fd5c9e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="top-header">
            <div class="wrapper">
                <ul>
                    <li id="top-location">
                        <a href="#">
                            <span class="top-icon"><i class="fa-solid fa-location-dot"></i></span>
                            <span class="top-text">Drogueria Santo Remedio</span>
                        </a>
                    </li>
                    <li id="top-email">
                        <a href="#">
                            <span class="top-icon"><i class="fa-solid fa-envelope"></i></span>
                            <span class="top-text">info@drogueriasantoremedio.com</span>
                        </a>
                    </li>
                    <li id="top-phone">
                        <a href="#">
                            <span class="top-icon"><i class="fa-solid fa-phone"></i></span>
                            <span class="top-text">0251-2691919</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-header">
            <div class="wrapper">
                <div class="h-logo">
                    <a href="#">
                        <img width="300" height="155" src="https://drogueriasantoremedio.com/wp/wp-content/uploads/2022/05/logo_rif-1-300x155.png" class="attachment-medium size-medium" alt="" loading="lazy" srcset="https://drogueriasantoremedio.com/wp/wp-content/uploads/2022/05/logo_rif-1-300x155.png 300w, https://drogueriasantoremedio.com/wp/wp-content/uploads/2022/05/logo_rif-1-768x397.png 768w, https://drogueriasantoremedio.com/wp/wp-content/uploads/2022/05/logo_rif-1.png 794w" sizes="(max-width: 300px) 100vw, 300px">
                    </a>
                </div>
                <div class="h-navigation collapsible" data-collapsed="true">
                    <nav>
                        <ul>
                            <li>
                                <a href="#" class="active">
                                    <span>Inicio</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span>Nosotros</span>
                                </a>
                            </li>
                            <li class="h-dropdown-parent" id="registrarse">
                                <a class="d-flex">
                                    <span>Registrarse +</span><span class="drop-arrow"><i class="fa-solid fa-caret-down"></i></span>
                                </a>
                                <ul class="h-dropdown collapsible" data-collapsed="true">
                                    <li><a href="#">Registro Clientes</a></li>
                                    <li><a href="#">Registro Proveedor</a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="#">
                                    <span>Nuestros Aliados</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="h-session">
                    <a href="#">
                        <span class="icon">
                            <i class="fa-regular fa-circle-user"></i>
                        </span><span>INICIAR SESIÃ“N<span class="clientes"> / CLIENTES</span></span>
                    </a>
                </div>
                <div class="h-menu">
                    <div class="container" id="bmenu-button">
                        <i class="fa-solid fa-bars icon"></i>
                        <i class="fa-solid fa-xmark icon d-none"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o">
    </script>
    <script src="app.js"></script>
</body>
</html>
