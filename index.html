<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Drogueria</title>

    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/9ff9fd5c9e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="top-header">
            <div class="wrapper">
                <ul>
                    <li id="top-location">
                        <a href="#">
                            <span class="top-icon"><i class="fa-solid fa-location-dot"></i></span>
                            <span class="top-text">Drogueria Santo Remedio</span>
                        </a>
                    </li>
                    <li id="top-email">
                        <a href="#">
                            <span class="top-icon"><i class="fa-solid fa-envelope"></i></span>
                            <span class="top-text">info@drogueriasantoremedio.com</span>
                        </a>
                    </li>
                    <li id="top-phone">
                        <a href="#">
                            <span class="top-icon"><i class="fa-solid fa-phone"></i></span>
                            <span class="top-text">0251-2691919</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-header">
            <div class="wrapper">
                <div class="h-logo">
                    <a href="#">
                        <img width="300" height="155" src="https://drogueriasantoremedio.com/wp/wp-content/uploads/2022/05/logo_rif-1-300x155.png" class="attachment-medium size-medium" alt="" loading="lazy" srcset="https://drogueriasantoremedio.com/wp/wp-content/uploads/2022/05/logo_rif-1-300x155.png 300w, https://drogueriasantoremedio.com/wp/wp-content/uploads/2022/05/logo_rif-1-768x397.png 768w, https://drogueriasantoremedio.com/wp/wp-content/uploads/2022/05/logo_rif-1.png 794w" sizes="(max-width: 300px) 100vw, 300px">
                    </a>
                </div>
                <div class="h-navigation collapse">
                    <nav>
                        <ul>
                            <li>
                                <a href="#" class="active">
                                    <span>Inicio</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <span>Nosotros</span>
                                </a>
                            </li>
                            <li class="h-dropdown-parent">
                                <a href="#" class="d-flex">
                                    <span>Registrarse +</span><span class="drop-arrow"><i class="fa-solid fa-caret-down"></i></span>
                                </a>
                                <ul class="h-dropdown">
                                    <li><a href="#">Registro Clientes</a></li>
                                    <li><a href="#">Registro Proveedor</a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="#">
                                    <span>Nuestros Aliados</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="h-session">
                    <a href="#">
                        <span class="icon">
                            <i class="fa-regular fa-circle-user"></i>
                        </span><span>INICIAR SESIÃ“N<span class="clientes"> / CLIENTES</span></span>
                    </a>
                </div>
                <div class="h-menu">
                    <div class="container">
                        <i class="fa-solid fa-bars icon"></i>
                        <i class="fa-solid fa-xmark icon d-none"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script>
        const dropdownParent = document.querySelector('.h-dropdown-parent')
        const dropdown = document.querySelector('.h-dropdown-parent .h-dropdown')

        dropdownParent.addEventListener('mouseenter', e => {
            setTimeout(() => {
                dropdown.style.display = 'block'
                dropdown.style.opacity = '1'
            }, 300)
            if (typeof pLeaveTimer !== 'undefined') {
                clearTimeout(pLeaveTimer)
            }
        })

        dropdownParent.addEventListener('mouseleave', e => {
            pLeaveTimer = setTimeout(() => {
                dropdown.style.opacity = '0'
                setTimeout(() => {
                    dropdown.style.display = 'none'
                }, 300)
            }, 450)
        })

        dropdown.addEventListener('mouseenter', () => {
            clearTimeout(pLeaveTimer)
            dropdown.style.display = 'block'
        })

        const menuButton = document.querySelector('.h-menu .container')

        menuButton.addEventListener('click', () => {
            let bars = menuButton.querySelector('.fa-bars')
            let xmark = menuButton.querySelector('.fa-xmark')
            let navigation = document.querySelector('#header .main-header .wrapper .h-navigation')

            bars.classList.toggle('d-none')
            xmark.classList.toggle('d-none')

            navigation.classList.toggle('collapse')
        })
    </script>
</body>
</html>
